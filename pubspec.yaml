  image_picker: ^1.0.7
  meta: ^1.9.1
  vector_math: ^2.1.4
  camera: ^0.10.5+9
  carousel_slider: ^4.2.1
  dots_indicator: ^3.0.0
  connectivity_plus: ^5.0.2
  dio: ^5.4.1
  app_settings: ^5.1.1
  gap: ^3.0.1
  in_app_purchase: ^3.1.13
