  get: ^4.6.6

  flutter_cache_manager: ^3.3.1
  cached_network_image: ^3.3.1
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.9
  lottie: ^2.7.0

  shared_preferences: ^2.2.2

  fluttertoast: ^8.2.4
  url_launcher: ^6.2.4
  intl: ^0.18.1
